version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: beeline_pg
    restart: unless-stopped
    environment:
      POSTGRES_USER: beeline
      POSTGRES_PASSWORD: beeline
      POSTGRES_DB: beeline_dev
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
volumes:
  dbdata: